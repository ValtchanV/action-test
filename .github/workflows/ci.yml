name: Node.js CI Pipeline

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  use-template:
    uses: ./.github/workflows/npm-ci.yml

    permissions:
      contents: read
      packages: write

    with:
      working-directory: x
      node-version: 22.x

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        # Health check to wait for MySQL to be ready
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: testdb
      DB_USER: testuser
      DB_PASSWORD: testpass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you need a specific language runtime, add it here.
      # Example for Node:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Install dependencies (example for Node)
      - name: Install dependencies
        run: npm ci

      # Optional: run migrations / schema setup
      - name: Run DB migrations
        run: |
          mysql -h 127.0.0.1 -P 3306 -utestuser -ptestpass testdb < schema.sql

      # Run integration tests (replace with your test command)
      - name: Run integration tests
        run: npm run integration-tests