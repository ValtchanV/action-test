name: Node CI Pipeline

on:
  workflow_call:
    inputs:
      mode:
        description: "serial or parallel"
        required: false
        type: string
        default: "serial"

      node-version:
        required: false
        type: string
        default: "22.x"

      run-lint:
        required: false
        type: boolean
        default: true

      run-test:
        required: false
        type: boolean
        default: true

      run-typecheck:
        required: false
        type: boolean
        default: true  

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.run-test }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.run-lint }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
  
  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/valtchanv/action-test/weather-service:latest


