name: NPM CI Pipeline

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

      working-directory:
        required: false
        type: string
        default: "."

      lint-script:
        required: false
        type: string
        default: ""

      test-script:
        required: false
        type: string
        default: "test"
  
      typecheck-script:
        required: false
        type: string
        default: ""

      build-and-push:
        required: false
        type: string
        default: ""
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.test-script }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run ${{ inputs.test-script }}
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.lint-script }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run ${{ inputs.lint-script }}
  
  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    if: ${{ inputs.build-and-push }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}      
  
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/valtchanv/action-test/weather-service:latest


