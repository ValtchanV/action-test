name: NPM CI Pipeline

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

      working-directory:
        required: false
        type: string
        default: "."

      lint-script:
        required: false
        type: string
        default: ""

      test-script:
        required: false
        type: string
        default: "test"
  
      typecheck-script:
        required: false
        type: string
        default: ""

      build-and-push:
        required: false
        type: string
        default: ""

      integration-test-script:
        required: false
        type: string
        default: ""

      integration-test-mysql-port:
        required: false
        type: string
        default: "3306"

      integration-test-mysql-db:
        required: false
        type: string
        default: "testdb"

      integration-test-mysql-user:
        required: false
        type: string
        default: "testuser"
  
      integration-test-mysql-password:
        required: false
        type: string
        default: "testpass"

      integration-test-sql-files:
        required: false
        type: string
        default: "schema.sql"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.test-script }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run ${{ inputs.test-script }}
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.lint-script }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run ${{ inputs.lint-script }}
  
  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    if: ${{ inputs.build-and-push }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}      
  
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/valtchanv/action-test/weather-service:latest


  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: ${{ inputs.integration-test-script }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        # Health check to wait for MySQL to be ready
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: testdb
      DB_USER: testuser
      DB_PASSWORD: testpass

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run DB migrations
        run: |
          IFS=',' read -ra SQL_FILES <<< "${{ inputs.integration-test-sql-files }}"
          for sql_file in "${SQL_FILES[@]}"; do
            sql_file=$(echo "$sql_file" | xargs)  # Trim whitespace
            echo "Running migration: $sql_file"
            mysql -h 127.0.0.1 -P 3306 -utestuser -ptestpass testdb < "$sql_file"
          done

      - name: Run integration tests
        run: npm run ${{ inputs.integration-test-script }}